<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="day-of-week">
                <span id="day-sun" class="active">SUN</span>
                <span id="day-mon">MON</span>
                <span id="day-tue">TUE</span>
                <span id="day-wed">WED</span>
                <span id="day-thu">THU</span>
                <span id="day-fri">FRI</span>
                <span id="day-sat">SAT</span>
            </div>
            <br>
            <div class="time">
                <span id="hours">01</span>:
                <span id="min">01</span>:
                <span id="sec">01</span>
                <span id="ampm">AM</span>
            </div>
            <div class="date">
                <span class="icon">
                    <img src="clock.jpg" alt="Clock Icon">
                </span>
                <div id="year">2025</div>
                <div id="month">JAN</div>
                <div id="day">01</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
